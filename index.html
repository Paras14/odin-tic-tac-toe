<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="title-nav-bar">
            <h2>Tic Tac Toe</h2>
        </div>
        <div class="game-container">
            <div class="game-options">
                <p>Player Turn indicator</p>
                <div class="player-turn-indicator">
                    <div class="first-player active-player">Player 1</div>
                    <div class="second-player">Player 2</div>
                </div>
                <!-- <p></p> -->
                <div class="game-control-inputs">
                    <div class="player-name-input">
                        <form action="">
                            <label for="first-player-name">First player(X mark)</label>
                            <input type="text" name="first-player-name" id="first-player-name"><br>
                            <label for="second-player-name">Second player(O mark)</label>
                            <input type="text" name="second-player-name" id="second-player-name">
                        </form>
                    </div>
                    <div class="start-stop-controller">
                        <p>Press to start</p>
                        <button class="start-stop start-button-bg"></button>
                    </div>
                </div>
            </div>
            <div class="gameboard">
                <button class="box-0" postion="0"></button>
                <button class="box-1" postion="1"></button>
                <button class="box-2" postion="2"></button>
                <button class="box-3" postion="3"></button>
                <button class="box-4" postion="4"></button>
                <button class="box-5" postion="5"></button>
                <button class="box-6" postion="6"></button>
                <button class="box-7" postion="7"></button>
                <button class="box-8" postion="8"></button>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
